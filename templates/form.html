
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Pastebin Maker</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #e5e5e5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #f39c12;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Form Container */
        form {
            background-color: #2c2c3e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            animation: slideDown 1.2s ease-in-out;
        }

        label {
            font-size: 14px;
            color: #f1f1f1;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #1e1e2f;
            color: #e5e5e5;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #f39c12;
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.8);
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #f39c12;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #d68910;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <form action="/generate_pastebin" method="post">
        <h1>Auto Pastebin Maker</h1>
        <label for="title">Paste Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter paste title" required>

        <label for="content">Paste Content:</label>
        <textarea id="content" name="content" rows="6" placeholder="Write your content here" required></textarea>

        <label for="format">Format:</label>
        <select id="format" name="format">
            <option value="text">Text</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
        </select>

        <label for="private">Privacy:</label>
        <select id="private" name="private">
            <option value="0">Public</option>
            <option value="1">Unlisted</option>
            <option value="2">Private</option>
        </select>

        <label for="expire_date">Expiration:</label>
        <select id="expire_date" name="expire_date">
            <option value="N">Never</option>
            <option value="10M">10 Minutes</option>
            <option value="1H">1 Hour</option>
            <option value="1D">1 Day</option>
        </select>

        <button type="submit">Generate</button>
    </form>
</body>
</html>
